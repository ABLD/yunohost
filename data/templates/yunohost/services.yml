nginx:
   status: service
   log: /var/log/nginx
avahi-daemon:
   status: service
   log: /var/log/daemon.log
dnsmasq:
   status: service
   log: /var/log/daemon.log
dovecot:
   status: service
   log: [/var/log/mail.log,/var/log/mail.err]
postfix:
   status: service
   log: [/var/log/mail.log,/var/log/mail.err]
rmilter:
   status: systemctl status rmilter.socket
rspamd:
   status: systemctl status rspamd.socket
mysql:
   status: service
   log: [/var/log/mysql.log,/var/log/mysql.err]
glances:
   status: service
ssh:
   status: service
   log: /var/log/auth.log
metronome:
   status: metronomectl status
   log: [/var/log/metronome/metronome.log,/var/log/metronome/metronome.err]
slapd:
   status: service
   log: /var/log/syslog
php5-fpm:
   status: service
   log: /var/log/php5-fpm.log
yunohost-api:
   status: service
   log: /var/log/yunohost/yunohost-api.log
postgrey:
   status: service
   log: /var/log/mail.log
nslcd:
   status: service
   log: /var/log/syslog
nsswitch:
   status: service
udisks2:
   status: service
